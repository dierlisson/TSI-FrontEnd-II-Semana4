<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora de Médias</h1>

    <form action="javascript:void(0)" onsubmit="calcularMedia()">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" required>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" required>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" required>

        <br>

        <label for="tipoMedia">Tipo de Média:</label>
        <select id="tipoMedia" name="tipoMedia" required>
            <option value="A">Aritmética</option>
            <option value="P">Ponderada</option>
            <option value="H">Harmônica</option>
        </select>

        <br><br>

        <button type="submit">Calcular</button>
    </form>

    <br>

    <div id="resultado"></div>

    <script>
        const calcularMedia = () => {
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);
            const nota3 = parseFloat(document.getElementById("nota3").value);
            const tipoMedia = document.getElementById("tipoMedia").value;

            let resultado;

            switch (tipoMedia) {
                case "A":
                    resultado = calcularMediaAritmetica(nota1, nota2, nota3);
                    break;
                case "P":
                    resultado = calcularMediaPonderada(nota1, nota2, nota3);
                    break;
                case "H":
                    resultado = calcularMediaHarmonica(nota1, nota2, nota3);
                    break;
            }

            imprimirNoHTML(resultado);
        };

        const calcularMediaAritmetica = (n1, n2, n3) => (n1 + n2 + n3) / 3;

        const calcularMediaPonderada = (n1, n2, n3) => (5 * n1 + 3 * n2 + 2 * n3) / 10;

        const calcularMediaHarmonica = (n1, n2, n3) => 3 / ((1 / n1) + (1 / n2) + (1 / n3));

        const imprimirNoHTML = (resultado) => {
            const resultadoElement = document.getElementById("resultado");
            resultadoElement.innerHTML = `A média do aluno é: ${resultado.toFixed(2)}`;
        };
    </script>
</body>

</html>
