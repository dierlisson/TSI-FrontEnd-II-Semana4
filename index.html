<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>

<body>
    <div>
        <h1 id="titulo">Arrow Function</h1>
        <p>RESPOSTAS:</p>
        <h1 id="resultado"></h1>
        <button onclick="imprimirNoHTML()">texto padrão</button>
        <hr>
        <input type="text" id="texto">
        <button onclick="mudarNoHTML()">altera nome padrão</button>

    </div>
    <script>
        let imprimirNoHTML = (texto = 'Nada foi enviado') => {
            const h1 = document.getElementById('resultado');
            h1.innerHTML = texto;
        }

        let mudarNoHTML = () => {
            const h1 = document.getElementById('resultado');
            const texto = document.getElementById('texto').value;
            console.log(texto);
            h1.innerHTML = texto;
        }

    </script>
</body>

</html>
